{% extends "base.html" %}

{% block title %}Edit Product - FRIZZLY Admin{% endblock %}
{% block page_title %}Edit Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="table-card">
            <h5 class="mb-4"><i class="bi bi-pencil me-2"></i>Edit Product</h5>
            
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Price *</label>
                        <input type="text" class="form-control" name="price" value="{{ product.price }}" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Category *</label>
                        <select class="form-select" name="category" required>
                            {% for cat in categories %}
                            <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-control" name="imageUrl" value="{{ product.imageUrl }}">
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ product.description }}</textarea>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="inStock" id="inStock" {% if product.inStock %}checked{% endif %}>
                            <label class="form-check-label" for="inStock">
                                In Stock
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <hr>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-gradient">
                                <i class="bi bi-check-circle me-2"></i>Update Product
                            </button>
                            <a href="{{ url_for('products') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
